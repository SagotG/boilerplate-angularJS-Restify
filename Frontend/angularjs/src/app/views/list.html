<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-sm-11">
          <h1>List tasks</h1>
        </div>
        <div class="col-sm-1">
          <button
            ng-click="redirect('/task')"
            style="border-radius: 25px"
            class="btn btn-primary  btn-round"
          >
            +
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="card" ng-repeat="x in tasks">
            <div class="row">
              <div class="col-sm-10">
                <div class="card-body">
                  <h3>{{ x.task }}</h3>
                  <span>{{ x.status }}</span>
                </div>
              </div>
              <div class="col-sm-1">
                <button
                  ng-click="update(x.id)"
                  class=" btn btn-success btn-md push-right"
                >
                  ?
                </button>
              </div>
              <div class="col-sm-1">
                <button
                  ng-click="toDelete(x.id)"
                  class=" btn btn-danger btn-md push-right"
                >
                  -
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
