<div class="keys">
  <div data-key="65" class="key" type="button" onclick="play(65)">
    <kbd>A</kbd>
    <span class="sound">clap</span>
  </div>
  <div data-key="83" class="key" type="button" onclick="play(83)">
    <kbd>S</kbd>
    <span class="sound">hihat</span>
  </div>
  <div data-key="68" class="key" type="button" onclick="play(68)">
    <kbd>D</kbd>
    <span class="sound">kick</span>
  </div>
  <div data-key="70" class="key" type="button" onclick="play(70)">
    <kbd>F</kbd>
    <span class="sound">openhat</span>
  </div>
  <div data-key="71" class="key" type="button" onclick="play(71)">
    <kbd>G</kbd>
    <span class="sound">boom</span>
  </div>
  <div data-key="72" class="key" type="button" onclick="play(72)">
    <kbd>H</kbd>
    <span class="sound">ride</span>
  </div>
  <div data-key="74" class="key" type="button" onclick="play(74)">
    <kbd>J</kbd>
    <span class="sound">snare</span>
  </div>
  <div data-key="75" class="key" type="button" onclick="play(75)">
    <kbd>K</kbd>
    <span class="sound">tom</span>
  </div>
  <div data-key="76" class="key" type="button" onclick="play(76)">
    <kbd>L</kbd>
    <span class="sound">tink</span>
  </div>
</div>

<audio id="65" data-key="65" src="sounds/clap.wav"></audio>
<audio id="83" data-key="83" src="sounds/hihat.wav"></audio>
<audio id="68" data-key="68" src="sounds/kick.wav"></audio>
<audio id="70" data-key="70" src="sounds/openhat.wav"></audio>
<audio id="71" data-key="71" src="sounds/boom.wav"></audio>
<audio id="72" data-key="72" src="sounds/ride.wav"></audio>
<audio id="74" data-key="74" src="sounds/snare.wav"></audio>
<audio id="75" data-key="75" src="sounds/tom.wav"></audio>
<audio id="76" data-key="76" src="sounds/tink.wav"></audio>

<script>
  window.addEventListener("keydown", function(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    if (!audio || !key) {
      return;
    }
    audio.currentTime = 0;
    audio.play();
  });

  function play(value) {
    var audio = document.getElementById(value);
    audio.play();
  }
</script>
